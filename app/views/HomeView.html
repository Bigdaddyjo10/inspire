<section class="d-flex justify-content-end">
  <div>
    <form class="row g-3" onsubmit="app.TodoController.createTodo()">
      <div class="col-auto justify-content-center">
        <label class="text-light" for="">Add todo</label>
        <input type="text" name="description" class="form-control" id="inputPassword2" />
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3 mdi mdi-plus"></button>
      </div>
    </form>
    <div>
      <p class="text-light">Todos done <span id="todoCount">0 / 0</span></p>
      <ul id="todo-List"></ul>
    </div>
  </div>
</section>
